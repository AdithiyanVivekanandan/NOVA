    <style>
:root {
  --bg: #0b0f14;
  --blue: #00e5ff;
  --violet: #8b5cf6;
  --red: #ff004c;
  --text: #d9f9ff;
}

* { box-sizing: border-box; }
html, body { width: 100%; height: 100%; margin: 0; }
body {
  overflow: hidden;
  color: var(--text);
  background: var(--bg);
  font-family: Inter, sans-serif;
}

.terminal { font-family: "JetBrains Mono", monospace; }
.title { font-family: Orbitron, sans-serif; }

.screen {
  position: fixed;
  inset: 0;
  opacity: 0;
  pointer-events: none;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

.bg-grid,
.bg-vignette,
.noise,
.scanline-pass,
#glitch-overlay,
#cursor-halo {
  position: fixed;
  inset: 0;
}

.bg-grid {
  background-image:
    linear-gradient(rgba(0,229,255,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(139,92,246,.08) 1px, transparent 1px);
  background-size: 44px 44px;
  transform: translateZ(0);
}

.bg-vignette {
  background: radial-gradient(circle at center, transparent 35%, rgba(0,0,0,.62) 100%);
  pointer-events: none;
}

.noise {
  opacity: .12;
  mix-blend-mode: screen;
  background-image: repeating-radial-gradient(circle at 10% 10%, rgba(255,255,255,.18) 0 1px, transparent 1px 4px);
  animation: noiseShift .26s steps(2) infinite;
}

#cursor-halo {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 1px solid rgba(0,229,255,.42);
  box-shadow: 0 0 40px rgba(0,229,255,.22), inset 0 0 26px rgba(139,92,246,.26);
  pointer-events: none;
  transform: translate(-50%, -50%);
  left: -200px;
  top: -200px;
  z-index: 22;
}

#glitch-overlay {
  z-index: 20;
  pointer-events: none;
  opacity: 0;
}

.g-slice {
  position: absolute;
  inset: 0;
  mix-blend-mode: screen;
}

.s1 { background: linear-gradient(0deg, transparent 0 35%, rgba(0,229,255,.2) 35% 39%, transparent 39% 100%); }
.s2 { background: linear-gradient(0deg, transparent 0 65%, rgba(255,0,76,.24) 65% 68%, transparent 68% 100%); }
.s3 { background: linear-gradient(0deg, transparent 0 15%, rgba(139,92,246,.2) 15% 18%, transparent 18% 100%); }

button, input {
  background: transparent;
  color: var(--blue);
  border: 1px solid rgba(0,229,255,.4);
}


#boot-screen {
  display: grid;
  place-items: center;
  z-index: 12;
  background: rgba(11,15,20,.92);
}

.boot-text {
  letter-spacing: .1em;
  color: var(--blue);
  font-size: clamp(1rem, 2.2vw, 1.5rem);
  text-shadow: 0 0 18px rgba(0,229,255,.45);
}

.scanline-pass {
  background: linear-gradient(180deg, transparent 0 44%, rgba(0,229,255,.1) 50%, transparent 56% 100%);
  animation: scanPass 2.5s linear infinite;
}

#main-screen {
  z-index: 10;
}

.system-label {
  position: absolute;
  letter-spacing: .08em;
  font-size: .74rem;
  color: rgba(0,229,255,.86);
}
.label-top { top: 22px; left: 24px; }
.label-bottom { right: 24px; bottom: 22px; }

.landing {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
}

.title {
  margin: 0;
  letter-spacing: .34em;
  font-size: clamp(3rem, 11vw, 10rem);
  color: var(--blue);
  text-shadow: 0 0 30px rgba(0,229,255,.36);

.login-panel {
  position: absolute;

  right: clamp(20px, 5vw, 80px);
  transform: translateY(-50%);
  width: min(360px, 90vw);
  padding: 24px;
  border: 1px solid rgba(0,229,255,.33);
  background: linear-gradient(180deg, rgba(11,15,20,.88), rgba(11,15,20,.58));
  backdrop-filter: blur(8px);
  box-shadow: 0 0 28px rgba(0,229,255,.1);
}

.panel-header {
  margin-bottom: 16px;
  color: var(--violet);
  font-weight: 600;
}

.field-label {
  display: block;
  margin: 14px 0 6px;
  font-size: .82rem;
}

.input-wrap {
  position: relative;
}

input {
  width: 100%;
  padding: 10px 12px;
  font: 600 .95rem "JetBrains Mono", monospace;
  outline: none;
}

.cursor {
  position: absolute;
  right: 12px;
  top: 50%;
  width: 8px;
  height: 16px;
  transform: translateY(-50%);
  background: var(--blue);
  opacity: .8;
  animation: blink .5s step-end infinite;
}

#enter-btn {

  width: 100%;
  padding: 11px;
  cursor: pointer;
  transition: background .25s linear, color .25s linear;
}

#enter-btn:hover {
  background: rgba(0,229,255,.14);
  color: #fff;
}

.log {

  font-size: .82rem;
  min-height: 20px;
}

.poster-mode {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  align-items: center;
  gap: 26px;
  padding: 80px 40px;

.left-logs {

  font-size: .8rem;
  line-height: 1.5;

.poster-shell {

#poster {

.poster-fragment,

  position: absolute;
  inset: 0;
  pointer-events: none;
}

.poster-fragment {
  background: repeating-linear-gradient(0deg, rgba(0,229,255,.14) 0 3px, transparent 3px 8px);
  mix-blend-mode: screen;
}

.poster-scan {
  background: linear-gradient(180deg, transparent 0 30%, rgba(0,229,255,.2) 50%, transparent 70%);

.wave-wrap {
  justify-self: end;
  padding-right: 10px;
}

#signal-wave {

  background: rgba(11,15,20,.5);

.alert-feed {

@keyframes noiseShift {
  0% { transform: translate(0, 0); }
  25% { transform: translate(1px, -1px); }
  50% { transform: translate(-1px, 1px); }
  75% { transform: translate(1px, 1px); }
  100% { transform: translate(0, 0); }

@keyframes scanPass {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

@keyframes blink {
  50% { opacity: 0; }
}

  <script>
window.GlitchFX = (() => {
  const overlay = document.getElementById('glitch-overlay');
  const slices = [...overlay.querySelectorAll('.g-slice')];

  function burst() {
    const tl = gsap.timeline();
    tl.set(overlay, { opacity: 1 })
      .to(slices[0], { x: -16, duration: 0.3 })
      .to(slices[1], { x: 14, duration: 0.3 }, '<')
      .to(slices[2], { y: -10, duration: 0.3 }, '<')
      .to(slices, { x: 0, y: 0, duration: 0.3 })
      .to(overlay, { opacity: 0, duration: 0.3 });
    return tl;
  }

  return { burst };
})();


window.Animations = (() => {
  const boot = document.getElementById('boot-screen');
  const main = document.getElementById('main-screen');
  const panel = document.getElementById('login-panel');
  const title = document.getElementById('decode-title');
  const posterMode = document.getElementById('poster-mode');
  const poster = document.getElementById('poster');
  const fragA = document.querySelector('.poster-fragment.layer-a');
  const fragB = document.querySelector('.poster-fragment.layer-b');
  const scan = document.querySelector('.poster-scan');

  function bootToLanding() {
    const tl = gsap.timeline();
    tl.add(window.GlitchFX.burst())
      .to(boot, { opacity: 0, duration: 0.45 })
      .set(boot, { display: 'none' })
      .set(main, { opacity: 1, pointerEvents: 'auto' })
      .from(title, { opacity: 0, scale: 0.96, duration: 0.45 })
      .from(panel, { x: 40, opacity: 0, duration: 0.45 }, '<0.1');
    return tl;
  }

  function decodeConclave() {
    const finalWord = 'CONCLAVE';
    const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let frame = 0;
    const total = 24;
    const tick = () => {
      frame += 1;
      const fixed = Math.floor((frame / total) * finalWord.length);
      title.textContent = finalWord
        .split('')
        .map((c, i) => (i < fixed ? c : chars[Math.floor(Math.random() * chars.length)]))
        .join('');
      if (frame >= total) {
        title.textContent = finalWord;
        gsap.ticker.remove(tick);
      }
    };
    gsap.ticker.add(tick);
  }

  function revealPoster() {
    const tl = gsap.timeline();
    tl.add(window.GlitchFX.burst())
      .to(['#landing', '#login-panel'], { x: -80, opacity: 0, duration: 0.5 })
      .set(posterMode, { opacity: 1, pointerEvents: 'auto' })
      .fromTo(posterMode, { opacity: 0 }, { opacity: 1, duration: 0.4 })
      .fromTo(poster, { opacity: 0, scale: 1.08 }, { opacity: 1, scale: 1, duration: 0.5 })
      .fromTo(fragA, { xPercent: -10, opacity: 0.9 }, { xPercent: 0, opacity: 0, duration: 0.5 }, '<')
      .fromTo(fragB, { xPercent: 10, opacity: 0.9 }, { xPercent: 0, opacity: 0, duration: 0.5 }, '<')
      .fromTo(scan, { yPercent: -100, opacity: 1 }, { yPercent: 120, opacity: 0, duration: 0.6 }, '<0.1');
    return tl;
  }

  return { bootToLanding, decodeConclave, revealPoster };
})();

  const log = document.getElementById('terminal-log');

      const temp = input.value;
      input.type = 'text';
      clearTimeout(input._maskTimeout);
      input._maskTimeout = setTimeout(() => {
        input.type = 'password';
      }, 280);
      const prev = input.value;
      input.value = temp;
      if (prev !== temp) {
        input.setSelectionRange(temp.length, temp.length);
      }
      if (state === 'IDLE') state = 'INPUT';
    });
  }

  typeMask(userInput);
  typeMask(passInput);

  function writeLog(text) {
    log.textContent = `> ${text}`;
  }

  async function authenticate() {
    state = 'AUTHENTICATING';
    const steps = ['HASHING KEY...', 'VERIFYING NODE...', 'DECRYPTING PAYLOAD...'];
    for (const step of steps) {
      writeLog(step);
      await new Promise((r) => setTimeout(r, 440));
    }
    for (let i = 0; i <= 20; i++) {
      const bar = `[${'#'.repeat(i)}${'.'.repeat(20 - i)}]`;
      writeLog(`AUTH ${bar}`);
      await new Promise((r) => setTimeout(r, 28));
    }
    const ok = userInput.value.trim().toLowerCase() === 'conclave' && passInput.value === 'access';
    if (ok) {
      state = 'SUCCESS';
      writeLog('ACCESS GRANTED');
      return true;
    }
    state = 'INPUT';
    writeLog('ACCESS DENIED :: RETRY');
    return false;
  }

  enterBtn.addEventListener('click', async () => {
    if (state === 'AUTHENTICATING') return;
    const success = await authenticate();
    if (success) {
      window.dispatchEvent(new CustomEvent('login:success'));
    }
  });

  [userInput, passInput].forEach((input) => {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') enterBtn.click();
    });
  });

  return { getState: () => state };
})();


(() => {
  const halo = document.getElementById('cursor-halo');
  const title = document.getElementById('decode-title');
  const logs = document.getElementById('left-logs');
  const alertFeed = document.getElementById('alert-feed');
  const poster = document.getElementById('poster');
  const canvas = document.getElementById('signal-wave');
  const ctx = canvas.getContext('2d');

  const landingTilt = { x: 0, y: 0 };

  function initCursorHalo() {
    window.addEventListener('pointermove', (e) => {
      gsap.to(halo, { left: e.clientX, top: e.clientY, duration: 0.4 });
      landingTilt.x = ((e.clientX / window.innerWidth) - 0.5) * 10;
      landingTilt.y = ((e.clientY / window.innerHeight) - 0.5) * 8;
      gsap.to(title, { x: landingTilt.x, y: landingTilt.y, duration: 0.35 });
    });
  }

  function seedLogs() {
    const entries = [
      ':: NODE SESSION 771.A INITIALIZED',
      ':: LATENCY 12MS // STABLE',
      ':: SAT-LINK UPLINK ROUTED',
      ':: PAYLOAD SIGNATURE AUTHENTIC',
      ':: SHADOW CHANNEL OPEN'
    ];
    logs.innerHTML = entries.map((l) => `&gt; ${l}`).join('<br>');
  }

  function loopWave() {
    let t = 0;
    const draw = () => {
      t += 0.06;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#00E5FF';
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let y = 0; y < canvas.height; y += 3) {
        const x = canvas.width / 2 + Math.sin((y * 0.06) + t) * 26 + Math.sin((y * 0.015) + t * 2) * 14;
        if (y === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();
      requestAnimationFrame(draw);
    };
    draw();
  }

  function ambientAlerts() {
    const fire = () => {
      alertFeed.textContent = 'UNAUTHORIZED SIGNAL DETECTED';
      gsap.fromTo(alertFeed, { opacity: 0, y: -6 }, { opacity: 1, y: 0, duration: 0.34 });
      gsap.to(alertFeed, { opacity: 0, duration: 0.5, delay: 3.4 });
      const next = 12000 + Math.random() * 8000;
      setTimeout(fire, next);
    };
    setTimeout(fire, 13000);
  }

  function ambientPosterMotion() {
    window.addEventListener('pointermove', (e) => {
      const x = ((e.clientX / window.innerWidth) - 0.5) * 16;
      const y = ((e.clientY / window.innerHeight) - 0.5) * 12;
      gsap.to(poster, { x, y, duration: 0.55 });
    });
    gsap.to(poster, { y: '-=8', duration: 2.2, yoyo: true, repeat: -1, ease: 'sine.inOut' });
  }

  async function initFlow() {
    initCursorHalo();
    window.GlitchFX.burst();
    window.Animations.decodeConclave();
    await new Promise((r) => setTimeout(r, 2500));
    window.Animations.bootToLanding();
  }

  window.addEventListener('login:success', () => {
    window.Animations.revealPoster();
    seedLogs();
    loopWave();
    ambientAlerts();
    ambientPosterMotion();
  });

  initFlow();
})();
